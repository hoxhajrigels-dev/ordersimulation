<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xylem Simulate Order Button</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .order-btn {
      background-color: #0080aa;
      border: none;
      color: white;
      padding: 16px 36px;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .order-btn:hover {
      background-color: #006f90;
    }
  </style>
</head>
<body>
  <button class="order-btn">Simulate Order</button>
</body>
</html>
